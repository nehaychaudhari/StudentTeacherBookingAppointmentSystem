<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Student Teacher Booking Appointment System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="Forms-body"
    style="background-image: url(https://images.unsplash.com/photo-1494949649109-ecfc3b8c35df?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); background-size: cover; background-position: center;">
    <div class="register-container">
        <form id="registerForm" class="Forms">
            <h1>Student Registration</h1>
            <table>
                <tr>
                    <td class="label"><label for="StudName">Student Name:</label></td>
                    <td><input type="text" id="StudName" placeholder="Enter Your Full Name" required></td>
                </tr>
                <tr>
                    <td class="label"><label for="studEmail">Email Id:</label></td>
                    <td><input type="email" id="studEmail" placeholder="Enter Your Email Id" required></td>
                </tr>
                <tr>
                    <td class="label"><label for="password">Password:</label></td>
                    <td><input type="password" id="password" placeholder="Enter Your Password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" id="ShowPasswords" value="Show Passwords" class="show-passwords"
                            onclick="TogglePasswordVisibility()">Show Passwords</button>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <button type="button" id="registerbtn" class="Forms-btn">Register</button>
                        <div class="links"><br>
                            <span>Already have an account? <a href="studentLogin.html">Login Now</a></span> <br>
                            <span><a href="index.html">Back to Home</a></span>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script src="js/script.js"></script>
    <script type="module" src="js/register.js"></script>
</body>

</html>
