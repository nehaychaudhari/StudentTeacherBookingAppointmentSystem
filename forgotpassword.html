<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Student Teacher Booking Appointment System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="Forms-body"
    style="background-image: url(https://images.unsplash.com/photo-1509191436522-d296cf87d244?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHNjaG9vbHxlbnwwfHwwfHx8MA%3D%3D); background-size: cover; background-position: center;">
    <div class="forgot-password-container">
        <form id="forgotPasswordForm" class="Forms">
            <h1>Forgot Password</h1>
            <table>
                <tr>
                    <td class="label"><label for="email">Email Id:</label></td>
                    <td><input type="email" id="email" autocomplete="on" placeholder="Enter Your Email Id" required>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                        <button type="submit" id="submitBtn" class="Forms-btn">Submit</button>
                        <div class="links"><br>
                            <span>Remembered your password? <a href="studentLogin.html">Login Here</a></span> <br>
                            <span><a href="index.html">Back to Home</a></span>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!-- Your JavaScript file -->
    <script src="js/script.js"></script>

    <!-- Firebase Module -->
    <script type="module" src="js/forgot.js"></script>
</body>

</html>
